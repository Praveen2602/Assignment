5. Onkeypress Event Listener (Press a Key to Display Its Code):
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onkeypress Example</title>
</head>
<body>
    <input type="text" id="inputField" placeholder="Press any key" />
    <p id="keyCodeDisplay"></p>

    <script>
        const inputField = document.getElementById('inputField');
        const keyCodeDisplay = document.getElementById('keyCodeDisplay');

        inputField.addEventListener('keypress', (event) => {
            keyCodeDisplay.textContent = `You pressed key code: ${event.keyCode}`;
        });
    </script>
</body>
</html>
