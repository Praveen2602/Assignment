2. Doubleclick Event Listener (Double-click to Change Text):
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleClick Example</title>
</head>
<body>
    <p id="text">Double-click me to change this text!</p>

    <script>
        const textElement = document.getElementById('text');
        textElement.addEventListener('dblclick', () => {
            textElement.textContent = "You double-clicked me!";
        });
    </script>
</body>
</html>
